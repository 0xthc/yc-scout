name: Precognition Pipeline (Scrape → Embed → Cluster → Score → Alert)

on:
  schedule:
    # Runs every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run pipeline
        env:
          # Database
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

          # Scraping
          SCOUT_GITHUB_TOKEN: ${{ secrets.SCOUT_GITHUB_TOKEN }}

          # Embeddings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Enrichment (optional)
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          PROXYCURL_API_KEY: ${{ secrets.PROXYCURL_API_KEY }}
          ENRICHMENT_SCORE_THRESHOLD: "75"

          # Alerts (optional)
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}
          ALERT_SCORE_THRESHOLD: "85"

        run: python -m backend.pipeline
